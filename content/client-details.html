<div class="max-w-md   h-auto pt-3">
  <h3 class="text-md text-gray-800 font-semibold mb-2 pt-3">Search Client</h3>
  <!-- <hr class="mb-4 bg-blue-500 w-[15px] h-[6px] border-none" /> -->

  <label for="search-client" class="block text-sm text-gray-700 font-medium mb-2">
    Enter Client ID / Mobile / PAN
  </label>

  <div class="flex flex-col md:flex-row items-center gap-4">
    <input 
      id="search-client"
      type="text" 
      placeholder="Enter Client ID / Mobile / PAN" 
      class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      oninput="alpha()"
    />
    <button 
      class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200"
    >
      SEARCH
    </button>
  </div>
</div>
<script>
  function alpha() {
    const input = document.getElementById('search-client');
    input.value = input.value.toUpperCase();
  }
</script>
