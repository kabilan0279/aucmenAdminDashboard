<!-- Search Box -->
<div class="w-full h-auto pt-3 bg-white p-6 ">
  <h3 class="text-md text-gray-800 font-semibold mb-2 pt-3">Search Client</h3>

  <label for="search-client" class="block text-sm text-gray-700 font-medium mb-2">
    Enter Client ID / Mobile / PAN
  </label>

  <div class="flex flex-col md:flex-row items-center gap-4">
    <div class="relative w-full md:w-auto flex items-center gap-2">
      <div class="relative w-full">
        <input id="search-client" type="text" placeholder="Enter Client ID / Mobile / PAN"  oninput="this.value = this.value.toUpperCase()" 
          class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 " />

        <span onclick="emptyVAlue();"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-xl cursor-pointer text-gray-400 hover:text-red-500 hover: text-2xl">
          &times;
        </span>
      </div>

      <button onclick="searchClient()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
        SEARCH
      </button>
    </div>

  </div>

  <!-- error-tag -->
  <div class="hidden w-1/2 rounded-md bg-red-50 p-1 mt-3" id="errorMessage">
    <div class="flex">
      <div class="shrink-0">
        <svg class="size-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM8.28 7.22a.75.75 0 0 0-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 1 0 1.06 1.06L10 11.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L11.06 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L10 8.94 8.28 7.22Z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-red-800">There was a errors with your submission</h3>
        <div class="mt-2 text-sm text-red-700">
          <ul role="list" class="list-disc space-y-1 pl-5">
            <li>your request credential not exist !</li>
          </ul>
        </div>
      </div>
    </div>
  </div>






  <!-- Client Details Section -->
  <div class=" hidden w-full mt-6 p-4 bg-white  space-y-4" id="client-details">
    <!-- Row 1 -->
    <div class="flex flex-wrap -mx-2">
      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="clientName" class="block text-sm font-medium text-gray-800 mb-1">Client Name</label>
        <input type="text" id="clientName" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>

      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="mobileNo" class="block text-sm font-medium text-gray-800 mb-1">Mobile</label>
        <input type="text" id="mobileNo" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>

      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="email" class="block text-sm font-medium text-gray-800 mb-1">Email</label>
        <input type="text" id="email" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>

      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="pan" class="block text-sm font-medium text-gray-800 mb-1">PAN</label>
        <input type="text" id="pan" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>
    </div>


    <!-- Row 3 -->
    <div class="flex flex-wrap -mx-2">
      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="bankAC" class="block text-sm font-medium text-gray-800 mb-1">Bank A/C Number</label>
        <input type="text" id="bankAC" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>

      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="ifsc" class="block text-sm font-medium text-gray-800 mb-1">Bank IFSC Code</label>
        <input type="text" id="ifsc" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>


      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="city" class="block text-sm font-medium text-gray-800 mb-1">City</label>
        <input type="text" id="city" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>

      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="state" class="block text-sm font-medium text-gray-800 mb-1">State</label>
        <input type="text" id="state" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>

    </div>

    <!-- Row 4 -->
    <div class="flex flex-wrap -mx-2">

      <div class="w-full md:w-1/2 px-2 mb-3">
        <label for="resAddress" class="block text-sm/6 font-medium text-gray-800">Residential Address</label>
        <textarea rows="2" name="resAddress" id="resAddress" value="" readonly
          class="block w-full rounded-md  bg-gray-100 px-3 py-1.5 text-base text-gray-800 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6"></textarea>
      </div>

    </div>


    <!-- Row 2 -->
    <div class="flex flex-wrap -mx-2">
      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="depositoryName" class="block text-sm font-medium text-gray-800 mb-1">Depository Name</label>
        <input type="text" id="depositoryName" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>

      <div class="w-full md:w-1/4 px-2 mb-3">
        <label for="dpCode" class="block text-sm font-medium text-gray-800 mb-1">DP Code</label>
        <input type="text" id="dpCode" value="" readonly
          class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-sm text-gray-800 outline outline-1 outline-gray-300 ">
      </div>


      <div class="w-full md:w-1/4 px-2 mb-3 flex items-end">
        <button onclick="updateDP()"
          class="w-full text-white text-sm bg-blue-600 hover:bg-blue-700 px-2 py-2 rounded-md shadow">
          Update DP
        </button>
      </div>
    </div>
  </div>

  <script>
    function searchClient() {
      document.getElementById('')
    }
  </script>
