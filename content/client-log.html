<div class="max-w-md h-auto ">
  <h3 class="text-md text-gray-800 font-semibold mb-2 pt-3"> Client Login Details</h3>
  <!-- <hr class="mb-4 bg-blue-500 w-[15px] h-[6px] border-none" /> -->
</div>
<div class="w-full bg-white rounded-md shadow-xs flex flex-wrap gap-4 items-end pb-2">
  <!-- Client ID -->
  <div class="relative flex-1 min-w-full sm:min-w-[160px]">
    <input type="text" id="ClientIdClog" placeholder="Client ID"
      class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <span onclick="document.getElementById('ClientIdClog').value=''"
      class="absolute top-1.5 right-2 w-6 h-6 text-center text-base leading-5 text-gray-400 hover:text-red-500 hover:text-3xl rounded-full transition flex items-center justify-center cursor-pointer">
      &times;
    </span>
  </div>

  <div class="relative flex-1 min-w-full sm:min-w-[160px]">
    <div>
      <button onclick="toggleDropdownClog()" id="dropdownButtonClog" type="button"
        class="w-full inline-flex justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm text-gray-400 shadow-xs ring-1 focus:ring-2 focus:ring-blue-500"
        aria-expanded="false" aria-haspopup="true">
        RESPONSE
        <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd" />
        </svg>
        <span onclick="clearDropdownCheckboxesClog()"
          class="absolute top-1 right-1 w-6 h-6 text-center text-base leading-5 text-gray-400 hover:text-red-500 hover:text-3xl rounded-full transition flex items-center justify-center cursor-pointer">
          &times;
        </span>

      </button>
    </div>

    <div id="dropdownMenuClog"
      class="hidden absolute right-0 z-40 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none"
      role="menu" aria-orientation="vertical" tabindex="-1">

      <!-- Group 1 -->
      <div class="py-1 space-y-1" role="none">
        <label
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer flex items-center space-x-2 ">
          <input type="checkbox">
          <span>Login Successfully</span>
        </label>
        <label
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer flex items-center space-x-2 ">
          <input type="checkbox">
          <span>Login Failed</span>
        </label>
      </div>

    </div>
  </div>

  <!-- Start Date -->
  <div class="relative flex flex-col min-w-full sm:min-w-[250px]">
    <label for="startDateClog" class="mb-1 text-sm text-gray-600">Start Date</label>
    <input type="date" id="startDateClog"
      class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <span onclick="document.getElementById('startDateClog').value=''"
      class="absolute top-7.5 right-1 w-6 h-6 text-center text-base leading-5 text-gray-400 hover:text-red-500 hover:text-3xl rounded-full transition flex items-center justify-center cursor-pointer">
      &times;
    </span>
  </div>

  <!-- End Date -->
  <div class="relative flex flex-col min-w-full sm:min-w-[250px]">
    <label for="endDateClog" class="mb-1 text-sm text-gray-600">End Date</label>
    <input type="date" id="endDateClog"
      class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <span onclick="document.getElementById('endDateClog').value=''"
      class="absolute top-7.5 right-1 w-6 h-6 text-center text-base leading-5 text-gray-400 hover:text-red-500 hover:text-3xl rounded-full transition flex items-center justify-center cursor-pointer">
      &times;
    </span>
  </div>

  <!-- Search Button -->
  <button onclick="filterSearchFunctionClog()"
    class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 transition">
    Search
  </button>

</div>
<!-- table -->
<div class="relative bg-white  max-h-[75vh] overflow-auto">
  <table class="min-w-full text-sm text-left">
    <thead class="sticky top-0  z-20 bg-white border-b border-gray-200">
      <tr class="cursor-pointer bg-stone-100 ">
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortClog(0)">Client ID <span><i class="fa-solid fa-sort text-gray-400 text-sm pl-[2px]"></i></span>
        </th>
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortClog(1)">OTP <span><i class="fa-solid fa-sort text-gray-400 text-sm pl-[2px]"></i></span>
        </th>
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortClog(2)">OTP STATUS <span><i class="fa-solid fa-sort text-gray-400 text-sm pl-[2px]"></i></span>
        </th>
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortClog(3)">LOGIN STATUS <span><i
              class="fa-solid fa-sort text-gray-400 text-sm pl-[2px]"></i></span>
        </th>
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortClog(4)">DATE <span><i class="fa-solid fa-sort text-gray-400 text-sm pl-[2px]"></i></span> </th>
            
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortClog(5)">TIME <span><i class="fa-solid fa-sort text-gray-400 text-sm pl-[2px]"></i></span>
        </th>
      </tr>

    </thead>
    <tbody id="tbClog">
      <!-- Dynamic rows go here -->
    </tbody>
  </table>
</div>
<!-- Fixed Footer -->
<div class="bg-white  bottom-0 sm:mt-4 relative pb-0 text-sm font-semibold sticky bottom-0 z-30 ">
  <div class="flex flex-row items-center justify-between gap-1 sm:gap-3 pb-1  ">
    <!-- Rows Per Page Selector -->
    <div class="flex items-center gap-1 sm:gap-2">
      <select id="rowsPerPageClog"
        class="rounded-md border border-gray-300 px-2 py-1.5 sm:py-2 text-xs sm:text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="10">10 rows</option>
        <option value="15" selected>15 rows</option>
        <option value="50">50 rows</option>
        <option value="250">250 rows</option>
      </select>
      <button onclick="rowSelectClog()"
        class="px-3 py-1.5 sm:px-4 sm:py-1 bg-blue-500 text-white text-xs sm:text-sm font-medium rounded-md hover:bg-blue-600 transition whitespace-nowrap">
        Go
      </button>
    </div>
    <!-- Pagination Buttons -->
    <div class="flex items-center gap-1 sm:gap-2">
      <button onclick="prevPageClog()"
        class="px-3 py-1.5 sm:px-4 sm:py-1 bg-blue-500 text-white text-xs sm:text-sm font-medium rounded-md hover:bg-blue-600 transition">
        Prev
      </button>
      <span id="pageInfoClog" class="text-gray-900 text-xs sm:text-sm font-medium whitespace-nowrap"></span>
      <button onclick="nextPageClog()"
        class="px-3 py-1.5 sm:px-4 sm:py-1 bg-blue-500 text-white text-xs sm:text-sm font-medium rounded-md hover:bg-blue-600 transition">
        Next
      </button>
    </div>
  </div>
</div>

<script>
    const inputsToUppercase = [ 'ClientIdClog', 'uploadedBy'];

    inputsToUppercase.forEach(id => {
      const input = document.getElementById(id);
      if (input) {
        input.addEventListener('input', () => {
          input.value = input.value.toUpperCase();
        });
      }
    });


</script>
