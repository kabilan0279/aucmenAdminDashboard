<!-- Combined Flex Container for Title and Controls -->
<div class="w-full flex flex-wrap items-center justify-between gap-4 mb-4">

  <!-- Left Side: Title -->
  <div class="flex-shrink-0">
    <h3 class="text-md text-gray-800 font-semibold">
      Client Login Details: <span class="text-blue-600">UPCOMING IPO</span>
    </h3>
  </div>

  <!-- Right Side: Search + Select -->
  <div class="flex items-center gap-3">

    <!-- Search input with clear button -->
    <div class="relative">
      <input type="text" id="upcomingSearchPage" placeholder="Search"
        oninput="this.value = this.value.toUpperCase()"
        class="w-64 pr-8 rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <span onclick="document.getElementById('upcomingSearchPage').value=''; renderupcomingTable();"
        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-xl cursor-pointer text-gray-400 hover:text-red-500">
        &times;
      </span>
    </div>

    <!-- Select button -->
    <button id="rowSelectupcoming" onclick="SelectPageupcoming()"
      class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 transition whitespace-nowrap">
      Select
    </button>

  </div>
</div>


</div>
<!-- Scrollable Table Container -->
<div class="relative bg-white  max-h-[73vh] overflow-auto">
  <table class="min-w-full text-sm text-left">
    <thead class="sticky top-0  z-20 bg-white border-b border-gray-200">
      <tr class="cursor-pointer bg-stone-100 ">
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortupcoming(0)">Equity/ IPO NAME
          <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
        </th>
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortupcoming(1)">Issuse Price
          <span><i class="f1a-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
        </th>
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortupcoming(2)">Issuse Size(IN CRORES)
          <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
        </th>
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortupcoming(3)">LOT SIZE
          <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
        </th>
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortupcoming(4)">upcoming Date
          <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
        </th>
        <th class="px-3 py-2 text-xs sm:text-sm font-medium text-center text-gray-700 hover:text-blue-600"
          onclick="sortupcoming(5)">Close Date

          <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
        </th>
      </tr>
    </thead>
    <tbody id="upcomingTBody" class="divide-y divide-gray-100 mb-4">

    </tbody>
  </table>

</div>


<!-- Fixed Footer -->
<div class="bg-white  px-2 sm:mt-4 relative pb-0 text-sm font-semibold sticky bottom-0 z-30 ">
  <div class="flex flex-row items-center justify-between gap-1 sm:gap-3 px-3 ">
    <!-- Rows Per Page Selector -->
    <div class="flex items-center gap-1 sm:gap-2">
      <select id="upcomingRowsPerPage"
        class="rounded-md border border-gray-300 px-2 py-1.5 sm:py-2 text-xs sm:text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="10">10 rows</option>
        <option value="15" selected>25 rows</option>
        <option value="50">50 rows</option>
        <option value="250">250 rows</option>
      </select>
      <button onclick="setupcomingRowsPerPage()"
        class="px-3 py-1.5 sm:px-4 sm:py-1 bg-blue-500 text-white text-xs sm:text-sm font-medium rounded-md hover:bg-blue-600 transition whitespace-nowrap">
        Go
      </button>
    </div>
    <!-- Pagination Buttons -->
    <div class="flex items-center gap-1 sm:gap-2">
      <button onclick="prevupcomingPage()"
        class="px-3 py-1.5 sm:px-4 sm:py-1 bg-blue-500 text-white text-xs sm:text-sm font-medium rounded-md hover:bg-blue-600 transition">
        Prev
      </button>
      <span id="pageInfoupcoming" class="text-gray-900 text-xs sm:text-sm font-medium whitespace-nowrap"></span>
      <button onclick="nextupcomingPage()"
        class="px-3 py-1.5 sm:px-4 sm:py-1 bg-blue-500 text-white text-xs sm:text-sm font-medium rounded-md hover:bg-blue-600 transition">
        Next
      </button>
    </div>
  </div>
</div>

 <script>
  document.addEventListener('DOMContentLoaded', function () {
    const input = document.getElementById('upcomingSearchPage');
    if (input) {
      input.addEventListener('input', function () {
        this.value = this.value.toUpperCase();
      });
    }
  });
</script>
