<!-- Sticky Header -->
<div class="sticky top-0 z-30 bg-white border-b border-gray-200">
    <h3 class="text-lg text-gray-800 font-semibold pt-3">Client Login Details</h3>

    <label for="client-select" class="text-sm text-gray-600 font-semibold pt-3 block">
        Select Transaction List
    </label>

    <div class="flex flex-col sm:flex-col md:flex-row items-center gap-2 p-1">
        <div class="max-w-sm">
            <select id="client-select"
                class="block w-full px-2 py-2 text-gray-400 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="" disabled selected>Select a Symbol</option>
                <option value="client1">AADHAAR HDFC</option>
                <option value="client2">Client 2</option>
                <option value="client3">Client 3</option>
                <option value="client4">Client 4</option>
            </select>
        </div>

        <button class="px-2 py-2 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-700 transition duration-200">
            EXPORT
        </button>
    </div>


    <!-- Search Filters -->
    <div
        class="w-full bg-white rounded-md shadow-xs flex flex-wrap gap-4 justify-center items-end p-2">
        <!-- Client ID -->
        <div class="relative flex-1 min-w-full sm:min-w-[160px]">
            <input type="text" id="notAllottedClientId" placeholder="Client ID"
                class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <span onclick="document.getElementById('notAllottedClientId').value=''"
                class="absolute top-2 right-2 text-lg text-gray-400 hover:text-red-500 cursor-pointer">&times;</span>
        </div>

        <!-- Symbol -->
        <div class="relative flex-1 min-w-full sm:min-w-[160px]">
            <input type="text" id="notAllottedSymbolSearch" placeholder="Symbol"
                class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <span onclick="document.getElementById('notAllottedSymbolSearch').value=''"
                class="absolute top-2 right-2 text-lg text-gray-400 hover:text-red-500 cursor-pointer">&times;</span>
        </div>

        <!-- PAN -->
        <div class="relative flex-1 min-w-full sm:min-w-[160px]">
            <input type="text" id="notAllottedPanSearch" placeholder="PAN"
                class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <span onclick="document.getElementById('notAllottedPanSearch').value=''"
                class="absolute top-2 right-2 text-lg text-gray-400 hover:text-red-500 cursor-pointer">&times;</span>
        </div>

        <!-- Application No -->
        <div class="relative flex-1 min-w-full sm:min-w-[160px]">
            <input type="text" id="notAllottedAppNoSearch" placeholder="Application No"
                class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <span onclick="document.getElementById('notAllottedAppNoSearch').value=''"
                class="absolute top-2 right-2 text-lg text-gray-400 hover:text-red-500 cursor-pointer">&times;</span>
        </div>

        <!-- Search Button -->
        <button onclick="filternotAllottedSearch()"
            class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 transition">
            Search
        </button>
    </div>




    <!-- Selected Page Search -->
    <div class="w-full px-4 py-2">
        <div class="flex justify-between items-center flex-wrap gap-2">
            <!-- Heading -->
            <div class="max-w-md h-auto px-4">
                <h3 class="text-md text-start text-gray-600 font-semibold mb-2">Transaction List</h3>
            </div>

            <!-- Search + Button -->
            <div class="flex items-center gap-2">
                <div class="relative w-full sm:w-48">
                    <input type="text" id="NotAllottedSearchPage" placeholder="Selected Page Search"
                        class="w-full pr-8 rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <span onclick="document.getElementById('NotAllottedSearchPage').value=''"
                        class="absolute right-2 top-1.5 text-xl cursor-pointer text-gray-400 hover:text-red-500">&times;</span>
                </div>
                <button id="NotAllottedRowSelect" onclick="selectNotAllottedPage()"
                    class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 transition whitespace-nowrap">
                    Select
                </button>
            </div>
        </div>
    </div>


</div>


  <div class="relative bg-white max-h-[70vh] overflow-auto">
    <table class="min-w-full text-sm text-left">
      <thead class="sticky top-0  z-20 bg-white border-b border-gray-200">
        <tr class="cursor-pointer bg-stone-100 ">
                <th class="px-4 py-2 text-center text-normal text-gray-500" onclick="sortNotAllotted(0)">Symbol
                    <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
                </th>
                <th class="px-4 py-2 text-center text-normal text-gray-500" onclick="sortNotAllotted(1)">Application No
                    <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
                </th>
                <th class="px-4 py-2 text-center text-normal text-gray-500" onclick="sortNotAllotted(2)">PAN
                    <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
                </th>
                <th class="px-4 py-2 text-center text-normal text-gray-500" onclick="sortNotAllotted(3)">Client ID
                    <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
                </th>
                <th class="px-4 py-2 text-center text-normal text-gray-500" onclick="sortNotAllotted(4)">Applied Quantity
                    <span><i class="fa-solid fa-sort text-gray-400 pl-[2px] text-sm"></i></span>
                </th>
            </tr>
        </thead>
        <tbody id="notAllote-Body" class="divide-y divide-gray-100 mb-4">
            <!-- Your dynamic rows go here -->
        </tbody>
    </table>
</div>


<!-- Footer Pagination -->
<div class="w-full bg-white p-2 sm:mt-4 sticky bottom-0 z-30 text-sm font-semibold py-2">
    <div class="flex items-center justify-between gap-2 px-2">
        <!-- Rows Per Page -->
        <div class="flex items-center gap-2">
            <select id="notAllottedRowsPerPage"
                class="rounded-md border border-gray-300 px-2 py-1.5 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="10">10 rows</option>
                <option value="15" selected>15 rows</option>
                <option value="50">50 rows</option>
                <option value="250">250 rows</option>
            </select>
            <button onclick="setnotAllottedRowsPerPage()"
                class="px-3 py-1 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 transition">
                Go
            </button>
        </div>
        <!-- Pagination -->
        <div class="flex items-center gap-2">
            <button onclick="prevnotAllottedPage()"
                class="px-3 py-1 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 transition">
                Prev
            </button>
            <span id="notAllottedPageInfo" class="text-gray-900 text-sm font-medium whitespace-nowrap"></span>
            <button onclick="nextnotAllottedPage()"
                class="px-3 py-1 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 transition">
                Next
            </button>
        </div>
    </div>

<!-- Uppercase Auto Formatting -->
<script>
    const notAllottedInputs = [
        'NotAllottedSearchPage',
        'notAllottedSymbolSearch',
        'notAllottedClientId',
        'notAllottedPanSearch',
        'notAllottedAppNoSearch'
    ];
    notAllottedInputs.forEach(id => {
        const input = document.getElementById(id);
        if (input) {
            input.addEventListener('input', () => {
                input.value = input.value.toUpperCase();
            });
        }
    });
</script>

</div>
