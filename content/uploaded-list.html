<!-- Sticky Header -->
<div class="sticky top-0 z-30 bg-white border-b border-gray-200  p-1">
  <!-- Title -->
  <div class="max-w-md h-auto">
    <h3 class="text-md text-gray-800 font-semibold ">Transaction Uploaded List</h3>
    <!-- <hr class=" bg-blue-500 w-[15px] h-[6px] border-none" /> -->
  </div>

  <div class="w-full py-1 bg-white rounded-md shadow-xs flex flex-wrap gap-4 items-end">

    <!-- Client ID -->
    <div class="relative flex-1 min-w-full sm:min-w-[100px]">
      <input type="text" id="ClientId" placeholder="Client ID"
        class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <span onclick="document.getElementById('ClientId').value=''"
        class="absolute right-2 top-1.0 text-2xl cursor-pointer text-gray-400 hover:text-red-500">
        &times;
      </span>
    </div>

    <!-- Symbol -->
    <div class="relative flex-1 min-w-full sm:min-w-[100px]">
      <input type="text" id="symbolSearch" placeholder="Symbol"
        class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <span onclick="document.getElementById('symbolSearch').value=''"
        class="absolute right-2 top-1.0 text-2xl cursor-pointer text-gray-400 hover:text-red-500">
        &times;
      </span>
    </div>

    <!-- Uploaded By -->
    <div class="relative flex-1 min-w-full sm:min-w-[100px]">
      <input type="text" id="uploadedBy" placeholder="Uploaded By"
        class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <span onclick="document.getElementById('uploadedBy').value=''"
        class="absolute right-2 top-1.0 text-2xl cursor-pointer text-gray-400 hover:text-red-500">
        &times;
      </span>
    </div>

    <!-- Bid Quantity -->
    <div class="relative flex-1 min-w-full sm:min-w-[100px]">
      <input type="number" id="bidQSearch" placeholder="Bid Quantity"
        class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <span onclick="document.getElementById('bidQSearch').value=''"
        class="absolute right-2 top-1.0 text-2xl cursor-pointer text-gray-400 hover:text-red-500">
        &times;
      </span>
    </div>

    <!-- Start Date -->
    <div class="relative flex flex-col min-w-full sm:min-w-[100px]">
      <label for="startDate" class="mb-1 text-sm text-gray-600">Start Date</label>
      <input type="date" id="startDate"
        class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <span onclick="document.getElementById('startDate').value=''"
        class="absolute right-2 top-7.5 text-2xl cursor-pointer text-gray-400 hover:text-red-500">
        &times;
      </span>
    </div>

    <!-- End Date -->
    <div class="relative flex flex-col min-w-full sm:min-w-[100px]">
      <label for="endDate" class="mb-1 text-sm text-gray-600">End Date</label>
      <input type="date" id="endDate"
        class="w-full pr-8 rounded-md border border-gray-300 px-2 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <span onclick="document.getElementById('endDate').value=''"
        class="absolute right-2 top-7.5 text-2xl cursor-pointer text-gray-400 hover:text-red-500">
        &times;
      </span>
    </div>

    <!-- Search Button -->
    <button onclick="filterSearchFunction()"
      class="px-4 py-2 bg-indigo-500 text-white text-sm font-medium rounded-md hover:bg-indigo-700 transition">
      Search
    </button>

  </div>


  <div class="w-full  mb-4"></div>
<div class="flex justify-end items-center gap-2 w-full">
  <!-- Search input with clear button -->
  <div class="relative flex-1 sm:flex-none sm:w-48">
    <input type="text" id="searchPage" placeholder="Selected Row Search"
      class="w-full pr-8 rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    <span onclick="document.getElementById('searchPage').value=''"
      class="absolute right-2 top-1.0 text-2xl cursor-pointer text-gray-400 hover:text-red-500">
      &times;
    </span>
  </div>

  <!-- Select button -->
  <button id="rowSelect" onclick="SelectPage()"
    class="px-4 py-2 bg-indigo-500 text-white text-sm font-medium rounded-md hover:bg-indigo-700 transition whitespace-nowrap">
    Select
  </button>
</div>
  <!-- End Controls -->


  <!-- Scrollable Table Container -->
  <div class="relative bg-white rounded-2xl max-h-[70vh] overflow-auto">
    <table class="min-w-full text-sm text-left">
      <thead class="sticky top-0 z-20 bg-white border-b border-gray-200">
        <tr class="cursor-pointer">
          <th class="p-3 border-b" onclick="sortTable(0)">Client ID</th>
          <th class="p-3 border-b" onclick="sortTable(1)">Symbol</th>
          <th class="p-3 border-b" onclick="sortTable(2)">BID Quantity</th>
          <th class="p-3 border-b" onclick="sortTable(3)">UPI ID</th>
          <th class="p-3 border-b" onclick="sortTable(4)">Uploaded By</th>
          <th class="p-3 border-b" onclick="sortTable(5)">Response</th>
          <th class="p-3 border-b" onclick="sortTable(6)">Date</th>
          <th class="p-3 border-b" onclick="sortTable(7)">Time</th>
          <th class="p-3 border-b" onclick="sortTable(8)">View</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </div>
  <!-- Fixed Footer -->
  <div class="bg-white border-t p-2 sm:p-3 text-sm font-semibold sticky bottom-0 z-30 ">
  <div class="flex flex-row items-center justify-between gap-1 sm:gap-3 ">
    <!-- Rows Per Page Selector -->
    <div class="flex items-center gap-1 sm:gap-2">
      <select id="rowsPerPage"
        class="rounded-md border border-gray-300 px-2 py-1.5 sm:py-2 text-xs sm:text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="5">5 rows</option>
        <option value="7" selected>10 rows</option>
        <option value="50">50 rows</option>
        <option value="250">250 rows</option>
      </select>
      <button onclick="rowSelect()"
        class="px-3 py-1.5 sm:px-4 sm:py-2 bg-indigo-500 text-white text-xs sm:text-sm font-medium rounded-md hover:bg-indigo-700 transition whitespace-nowrap">
        Go
      </button>
    </div>
    <!-- Pagination Buttons -->
    <div class="flex items-center gap-1 sm:gap-2">
      <button onclick="prevPage()"
        class="px-3 py-1.5 sm:px-4 sm:py-2 bg-indigo-500 text-white text-xs sm:text-sm font-medium rounded-md hover:bg-indigo-700 transition">
        Prev
      </button>
      <span id="pageInfo" class="text-gray-900 text-xs sm:text-sm font-medium whitespace-nowrap"></span>
      <button onclick="nextPage()"
        class="px-3 py-1.5 sm:px-4 sm:py-2 bg-indigo-500 text-white text-xs sm:text-sm font-medium rounded-md hover:bg-indigo-700 transition">
        Next
      </button>
    </div>
  </div>
</div>



<script>
  const inputsToUppercase = ['symbolSearch', 'ClientId', 'uploadedBy', 'searchPage'];

  inputsToUppercase.forEach(id => {
    const input = document.getElementById(id);
    if (input) {
      input.addEventListener('input', () => {
        input.value = input.value.toUpperCase();
      });
    }
  });




</script>
