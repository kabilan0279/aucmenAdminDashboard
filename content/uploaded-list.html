<script>
  const inputsToUppercase = ['symbolSearch', 'ClientId', 'uploadedBy', 'searchPage'];

  inputsToUppercase.forEach(id => {
    const input = document.getElementById(id);
    if (input) {
      input.addEventListener('input', () => {
        input.value = input.value.toUpperCase();
      });
    }
  });




</script>
