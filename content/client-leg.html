<!-- Include jQuery and DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<div class="max-w-md h-auto pt-3">
  <h3 class="text-md text-gray-800 font-semibold mb-2 pt-3"> Client Login Details</h3>
  <hr class="mb-4 bg-blue-500 w-[15px] h-[6px] border-none" />
</div>

<div class="w-full  bg-white rounded-2xl overflow-x-auto">
  <table id="filter-table" class="table-auto w-full text-sm text-left">
    <thead class="text-gray-700">
      <tr class="border-b border-gray-300">
        <th class="px-4 py-2">Client ID</th>
        <th class="px-4 py-2">OTP</th>
        <th class="px-4 py-2">OTP Status</th>
        <th class="px-4 py-2">Login Status</th>
        <th class="px-4 py-2">Date</th>
        <th class="px-4 py-2">Time</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-b border-black-700">
        <td class="px-4 py-2">123456</td>
        <td class="px-4 py-2">987654</td>
        <td class="px-4 py-2 text-green-600">Verified</td>
        <td class="px-4 py-2 text-blue-600">Logged In</td>
        <td class="px-4 py-2">2025-05-13</td>
        <td class="px-4 py-2">10:30 AM</td>
      </tr>
      <tr class="border-b border-black-700">
        <td class="px-4 py-2">654321</td>
        <td class="px-4 py-2">123456</td>
        <td class="px-4 py-2 text-red-600">Failed</td>
        <td class="px-4 py-2 text-gray-500">Not Logged In</td>
        <td class="px-4 py-2">2025-05-12</td>
        <td class="px-4 py-2">09:15 AM</td>
      </tr>
    </tbody>
  </table>

</div>

<script>
 
if (document.getElementById("filter-table") && typeof simpleDatatables.DataTable !== 'undefined') {
    const dataTable = new simpleDatatables.DataTable("#filter-table", {
        tableRender: (_data, table, type) => {
            if (type === "print") {
                return table
            }
            const tHead = table.childNodes[0]
            const filterHeaders = {
                nodeName: "TR",
                attributes: {
                    class: "search-filtering-row"
                },
                childNodes: tHead.childNodes[0].childNodes.map(
                    (_th, index) => ({nodeName: "TH",
                        childNodes: [
                            {
                                nodeName: "INPUT",
                                attributes: {
                                    class: "datatable-input",
                                    type: "search",
                                    "data-columns": "[" + index + "]"
                                }
                            }
                        ]})
                )
            }
            tHead.childNodes.push(filterHeaders)
            return table
        }
    });
}

</script>
